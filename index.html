<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			description="Instant Connect by Dynamark Monitoring gives end-users the power to immediately respond in the event of an alarm. Chat with your contact list, dismiss an alarm or dispatch authorities all with one tap on your smart phone. Instant Connect is completely free with no app download required."
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/src/styles.css" />
		<title>Alarm Chat: Instant Connect by Dynamark</title>
	</head>
	<body>
		<div class="container-fluid">
			<h1>
				Monitoring is made easier than ever with
				<span class="alarm-chat">alarm chat.</span>
			</h1>
			<h3>
				Save time. Reduce false alarms and fees. Increase
				customer satisfaction:
			</h3>
			<form>
				<div class="row mt-5">
					<div class="col-6">
						<input
							type="text"
							title="First Name"
							placeholder="First Name"
							class="form-control"
							autofocus="on"
						/>
					</div>
					<div class="col-6">
						<input
							type="text"
							title="Last Name"
							placeholder="Last Name"
							class="form-control"
						/>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-6">
						<input
							type="text"
							title="Company"
							placeholder="Company"
							class="form-control"
						/>
					</div>
					<div class="col-6">
						<input
							type="text"
							title="Mobile Number"
							placeholder="Mobile Number"
							class="form-control"
						/>
					</div>
				</div>
				<div class="row">
					<div class="col-9">
						<button
							type="submit"
							title="Submit"
							class="mt-4 mb-5"
						>
							Try it now â†’
						</button>
					</div>
				</div>
			</form>
			<img
				src="/img/background-image-v2.png"
				alt="Technology and Instant Connect mockup"
				class="instant-connect-mockup"
			/>
		</div>
	</body>
</html>
